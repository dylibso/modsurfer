validate:
  # can also point to a remote check file to track up-to-date requirements:
  # url: https://raw.githubusercontent.com/extism/extism/main/mod.yaml
  allow_wasi: false
  
  imports:
    include:
      - http_get
      - log_message
      - proc_exit
    exclude: 
      - fd_write
    namespace:
      include:
        - env
      exclude:
        - some_future_deprecated_module_name
        - wasi_snapshot_preview1

  exports: 
    max: 100
    include:
      - _start
      - bar
    exclude:
      - main
      - foo

  size:
    max: 4MB

  complexity:
    max_risk: low

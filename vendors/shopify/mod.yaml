validate:
  allow_wasi: true

  imports:
    namespace:
      include:
      - wasi_snapshot_preview1

  exports:
    max: 2
    include:
    - name: __main_void
      results: [I32]
      params: []
    - name: _start
      results: []
      params: []

  complexity:
    max_risk: medium

  size:
    max: 256KB
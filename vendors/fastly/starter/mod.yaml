validate: 
  allow_wasi: true
  
  imports:
    include:
      - name: init
        namespace: fastly_abi
        params: [I64]
        results: [I32]
      - name: close
        namespace: fastly_http_body
        params: [I32]
        results: [I32]
      - name: write
        namespace: fastly_http_body
        params: [I32, I32, I32, I32, I32]
        results: [I32]
      - name: close
        namespace: fastly_http_resp
        params: [I32]
        results: [I32]
      - name: new
        namespace: fastly_http_resp
        params: [I32]
        results: [I32]
      - name: status_set
        namespace: fastly_http_resp
        params: [I32, I32]
        results: [I32]
      - name: send_downstream
        namespace: fastly_http_resp
        params: [I32, I32, I32]
        results: [I32]
      - name: body_downstream_get
        namespace: fastly_http_req
        params: [I32, I32]
        results: [I32]
    namespace:
      include:
        - fastly_http_body
        - fastly_http_req
        - fastly_http_resp
        - fastly_abi
        - wasi_snapshot_preview1
      exclude:

  exports:
    max: 2
    include:
      - name: _start
        params: []
        results: []
      - name: __main_void
        params: []
        results: [I32]

  size:
    max: 10MB

  complexity:
    max_risk: medium
validate: 
  allow_wasi: true
  
  imports:
    include:
      - close
      - write
      - new
      - send_downstream
      - body_downstream_get
      - init
    namespace:
      include:
        - fastly_http_body
        - fastly_http_req
        - fastly_http_resp
        - fastly_abi
        - wasi_snapshot_preview1
      exclude:

  exports:
    include:
      - _start
      - __main_void

  size:
    max: 10MB

  complexity:
    max_risk: medium